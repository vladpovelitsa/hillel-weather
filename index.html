<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Roboto:ital,wght@0,300;1,100&display=swap"
          rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body style="background-image:url(img/bg.jpg)">

<main class="center">
    <form class="form" name="search">
        <input name="city" placeholder="type your city" type="text">
        <button class="material-symbols-outlined">
            search
        </button>
    </form>

    <section class="weather --open">
        <h1 class="name">
        </h1>
        <p>
            <img class="icon" width="50" height="50" src="" alt="">
            <span class="summary"></span>
        </p>
        <p class="temp">
        </p>
        <p class="feels-like">
        </p>
        <p class="humidity">
        </p>
        <p class="wind">
        </p>
    </section>
</main>

<script src="js/main.js"></script>
</body>
</html>
